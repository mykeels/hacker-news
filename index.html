<html>

<head>
    <title>Hacker News | Lazy Loading</title>
</head>

<body ng-app="HackerNewsApp">

    <div ng-controller="ListingCtrl" lazy-load>
        <div ng-repeat="story in news.getValidStories()">
            <h4><a ng-href="{{story.url}}" target="_blank">{{story.title}}</a></h4>
            <p><i>- {{story.by}}</i></p>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="hacker-news.js"></script>
    
</body>

</html>
